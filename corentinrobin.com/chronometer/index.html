<!DOCTYPE html>

<html>

    <head>
        <meta content="text/html" charset="utf-8">
        <title></title>

        <link rel="stylesheet" href="chronometer.css">
    </head>

    <body>

        <header>
            <span>Chronometer</span>
        </header>

        <main>
            <div>
                <canvas></canvas>
            </div>

            <div>
                <div>
                    <label>Timescale (press enter)</label>
                    <input type="number" value="1" min="1" max="1000" onchange="k = Number(this.value)">
                </div>
        
                <div>
                    <label>Chronograph</label>
                    <input type="checkbox" onchange="runChronograph = this.checked" id="runChronograph"><label for="runChronograph">Run chronograph</label>
                    <input type="button" value="Reset chronograph" onclick="resetChronograph()">
                </div>
            </div>
        </main>

        <script src="chronometer.js"></script>

    </body>

</html>
